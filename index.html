<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        textarea {
            height: 150px; /* Ajuste a altura conforme necessário */
        }
        input[type="submit"] {
            background-color: #ff609f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #ff0066;
        }

         /* Estilos para as estrelas */
        .rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rating label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffc107"><path d="M12 2L9.31 8.38 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-.63-7.03L22 9.24l-7.31-.86L12 2z"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            margin: 0 5px;
            transition: transform 0.2s ease-in-out;
        }
        .rating label:hover,
        .rating label:hover ~ label {
            transform: scale(1.2); /* Efeito de zoom ao passar o mouse */
        }
        .rating input[type="radio"] {
            display: none; /* Esconder o input padrão */
        }
        .rating input[type="radio"]:checked ~ label {
            filter: grayscale(0%); /* Remove o filtro de escala de cinza quando selecionado */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffc107"><path d="M12 2L9.31 8.38 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-.63-7.03L22 9.24l-7.31-.86L12 2z"/></svg>');
        }

    </style>
</head>
<body>
    <h1>3° Ano Ensino Médio Integrado ao Técnico Sesc Senac</h1>
    <h2>Formulário de Cadastro Restaurante Sesc</h2>

    <label for="sim">Você aceita informar os seus dados para o cadastro? </label>
        <input type="radio" id="sim" name="sim" value="sim"> Sim

        <label for="nao"></label>
        <input type="radio" id="nao" name="nao" value="sim"> Não <br><br>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="idade">Idade:</label>
        <input type="text" id="idade" name="idade">

        <label for="idade">Telefone:</label>
        <input type="text" id="idade" name="idade">

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf" maxlength="2">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="feedback">Feedback, Sugestões e Críticas:</label>
        <textarea id="feedback" name="feedback"></textarea>

        <label for="avaliacao">Avaliação:</label>
        <div class="rating">
            <input type="radio" id="estrela5" name="avaliacao" value="5"><label for="estrela5"></label>
            <input type="radio" id="estrela4" name="avaliacao" value="4"><label for="estrela4"></label>
            <input type="radio" id="estrela3" name="avaliacao" value="3"><label for="estrela3"></label>
            <input type="radio" id="estrela2" name="avaliacao" value="2"><label for="estrela2"></label>
            <input type="radio" id="estrela1" name="avaliacao" value="1"><label for="estrela1"></label>
        </div><br>

        <input type="submit" value="Enviar">
    </form>

    <script>
        // Captura todos os inputs de radio dentro da classe rating
        const ratingInputs = document.querySelectorAll('.rating input[type="radio"]');
        
        // Adiciona um evento de clique a cada input de radio
        ratingInputs.forEach(input => {
            input.addEventListener('change', () => {
                // Remove a classe 'checked' de todos os labels
                ratingInputs.forEach(radio => {
                    radio.nextElementSibling.classList.remove('checked');
                });
                // Adiciona a classe 'checked' apenas ao label do input de radio selecionado
                input.nextElementSibling.classList.add('checked');
            });
        });

    </form>
</body>
</html>
